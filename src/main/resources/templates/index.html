<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-light">Articles</h1>
        <div>
            <label for="sort" class="form-label text-light">Sort by:</label>
            <select id="sort" class="form-select"
                    onchange="window.location.href='/home?sortBy=' + this.value + '&page=0'">
                <option value="publishedDate" th:selected="${sortBy == 'publishedDate'}">Published Date</option>
                <option value="likes" th:selected="${sortBy == 'likes'}">Likes</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-12" th:each="article : ${articlePage.getContent()}">
            <div class="card mb-3 bg-secondary text-light">
                <div class="card-body">
                    <a th:href="@{/article/{id}(id=${article.id})}" class="link"><h4 class="card-title" th:text="${article.title}" ></h4></a>
                    <p class="card-text" th:text="${#strings.length(article.content) > 30 ? #strings.substring(article.content, 0, 30) + ' ...' : article.content}">Article content goes here...</p>
                    <p class="card-text">
                        <small class="text-muted">Published on:
                            <span th:text="${#temporals.format(article.publishedDate, 'yyyy-MM-dd')}"></span>
                        </small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Likes:
                            <span th:text="${article.likes.size()}">0</span>
                        </small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Comments:
                            <span th:text="${article.comments.size()}">0</span>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${articlePage.hasPrevious()} ? '': 'disabled'">
                    <a class="page-link" th:href="@{/home(sortBy=${sortBy}, page=${currentPage - 1},size=${pageSize})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active' : ''">
                    <a class="page-link" th:href="@{/home(sortBy=${sortBy},page=${i},size=${pageSize})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${articlePage.hasNext()} ? '': 'disabled'">
                    <a class="page-link" th:href="@{/home(sortBy=${sortBy},page=${currentPage + 1},size=${pageSize})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
